<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video  width="560" height="315" poster="capa.png" controls autoplay loop>   
    <source src="meuvideo.mp4" type="video/mp4">
    <source src="meuvideo.webm" type="video/webm">
    <source src="meuvideo.mkv" type="video/mp4">
    <p>Seu navegador não possui compatibilidade com este vídeo.</p>
    </video>
    <h2>Inserindo vídeos externos (youtube)</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h2>inserindo vídeos externos (vimeo)</h2>
<iframe src="https://player.vimeo.com/video/173203512?h=5dbf427b17&loop=1&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
