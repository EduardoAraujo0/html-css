<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
       <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o <br> mouse sobre os termos para descobrir qual tag que deverá utilizar em cada caso</p>
       <ul>
           <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
           <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <big> ou <small>">Codigos-fonte</abbr></li>
            <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
       </ul>
</body>
</html>
